<div class="col-xs-8">
  <div class="form-group">
    <label>Название модели</label>
    <input
      class="form-control"
      name="title"
      [(ngModel)]="title"
    />
  </div>
  <div class="form-group">
    <label>Цена</label>
    <input
      type="number"
      class="form-control"
      name="price"
      [(ngModel)]="price"
    />
  </div>
  <div class="form-group">
    <label>Производитель</label>
    <select
      class="form-control"
      name="company"
      [(ngModel)]="company"
    >
      <option
        *ngFor="let comp of companies"
        [value]="comp"
      >
        {{ comp }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <button
      class="btn btn-outline-primary"
      (click)="addPhone(title, price, company)"
    >
      Добавить
    </button>
  </div>
</div>
<div>
  <h3>Добавленные элементы</h3>
  <ul *ngFor="let p of phones">
    <li>
      {{ p.title }} ({{ p.company }}) - {{ p.price }}
    </li>
  </ul>
</div>
